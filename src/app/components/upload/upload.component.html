<div class="row">
  <div class="col-md-4">
    <h3>Select file:</h3>
    <div>
      <h4>Drop your images</h4>
      <img src="assets/dragndrop.png" alt="dragndrop" class="well drop-zone" />
    </div>
  </div>
  <div class="col-md-8">
    <h4>Upload files</h4>
    <button
      (click)="loadImages()"
      [disabled]="files.length === 0"
      class="btn btn-success"
    >
      Upload to Firebase
    </button>
    <button class="btn btn-danger">Clean</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Filename</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>xd.jpg</td>
          <td>12 KB</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 25%"
              ></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
